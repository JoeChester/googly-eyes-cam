    <x3d id="x3dompx" height="100px" width="100px">
        <scene>
            <viewpoint id="viewport" position="0 0 10"></viewpoint>
            <transform translation="0 0 0" rotation="0 1 0 3.14159265359" id="eyeball1">
                <inline nameSpaceName="Eyeball" mapDEFToID="true" url="eyeball.x3d"> </inline>
            </transform>
        </scene>
    </x3d>
    <canvas id="photo" width="960" height="720" class="fullscreen"></canvas>
    <canvas id="debugCanvas" width="960" height="720" class="fullscreen"></canvas>

    <div class="button-container">
        <button class="btn-floating btn-medium waves-effect waves-light amber darken-2 button-left" onclick="settings()">
            <i class="fa fa-gear fa-lg icon-medium"></i>
        </button>

        <button class="btn-floating btn-large waves-effect waves-light light-blue darken-2" onclick="takePhoto()">
            <i class="fa fa-camera-retro fa-lg icon-large"></i>
        </button>
