<html>

<head>
    <title>Googly Eyes Cam v.0.0.1</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="light-blue darken-2">
    <div class="container">

        <div class="row header">
            <div class="col s12 header">
                <img class="fake-s2" src="gec_icon.png">
            </div>
        </div>

        <div class="row">
            <div class="col s12 header">
                <h2>Use Remote Server</h2>
                <div class="switch">
                    <label>
                        No
                    <input type="checkbox" id="rs">
                    <span class="lever"></span>
                        Yes
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 header">
                <h2>Server Address</h2>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input value="localhost:9000" id="ip" type="text" class="light-blue">
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="btn-floating btn-large waves-effect waves-light amber darken-2" onclick="ok()">
                <i class="fa fa-check fa-lg icon-large"></i>
            </button>
    </div>
    <!-- ___________ SCRIPTS ___________ -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <!-- <script src="js/x3dom.js"></script> -->
    <script src="js/settings.js"></script>
</body>

</html>
